<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reseñas de Hoteles</title>
</head>

<body>
  <h1>Reseña hotel</h1>
  <div class="row">
    <div class="col-50">

      <div class="Hoteles container">
        <div class="row">

          <div class="col-50">
            <h3 id="name-hotel">Hotel Hawaii</h3>
            <h4 id="location-hotel">Playa "Las Rocas"</h4>
          </div>

          <div class="col-50">
            <img class="image" id="img-Hawaii" src="img.hoteles/hotel.hawaii.jfif" alt="Foto hotel">
          </div>

        </div>
      </div>
    </div>

    <div class="col-50">
      <div class="container">
        <p class="stars">Puntuación: <span id="rating"></span></p>
        <hr>
        <p>Reseña anónima <input type="ckeckbox" id="anonimus"></p>
      </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
