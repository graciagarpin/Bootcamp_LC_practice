<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La reserva facilona</title>
  </head>
  <body>
    <header>
      <h1>La reserva facilona</h1>
    </header>
    <main>
      <form name="formulario-reserva">
        <p>
          <select id="tarifa-hab">
            <option value="Selecione-una">Seleccione una</option>
            <option value="Standard">Standard</option>
            <option value="Junior Suite">Junior Suite</option>
            <option value="Suite">Suite</option>
          </select>
        </p>
        <p>
          <label>SPA</label>
          <input type="checkbox" , id="cbox-usoSpa"/>
        </p>
        <p>
          <select id="ocupacion-hab">
            <option value="Individual" , id="Individual">Individual</option>
            <option value="Doble" , id="Doble">Doble</option>
            <option value="Triple" , id="Triple">Triple</option>
          </select>
        </p>
        <p>
          <label>Numero de noches</label>
          <input type="number" id="input-nochesHab" value="" />
        </p>
        <p>
          <label>Noches de parking</label>
          <input type="number" id="input-nochesParking" value="" />
        </p>
      </form>
      <!-- <label>Calcular</label>
      <button type="button" id="button-calcular">Calcular</button> -->
      <p>
      <label>El total de su estancia es:</label>
      <output type="number" id="output-total" value="">
      </p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
