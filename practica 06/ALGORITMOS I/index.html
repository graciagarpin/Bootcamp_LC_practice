</head>

  <main>

    </div>
    <p></p>
    <button id= "calcular-btn" style="background:green" >Calcular</button>
    <p>
      <label>Subtotal</label>
      <output type="number" id="subtotal-output" value="">

    <p>
      <label>IVA</label>
      <output type="number" id="iva-output" value="">

    <p>
